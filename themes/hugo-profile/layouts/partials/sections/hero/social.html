<span>
    {{ range .Site.Params.hero.socialLinks.fontAwesomeIcons }}
    <span class="px-1">
        <a href="{{ .url }}"
            {{ if not (hasPrefix .url "#") }} target="_blank" {{ end }}
            class="btn social-icon"
        >
            <i class="{{ .icon }}"></i>
        </a>
    </span>
    {{ end }}

    {{ range .Site.Params.hero.socialLinks.customIcons }}
    <span class="px-1">
        <a href="{{ .url }}"
            {{ if not (hasPrefix .url "#") }} target="_blank" {{ end }}
            class="btn social-icon"
        >
            {{ if eq (path.Ext .icon) ".svg" }}
                {{ $path := .icon | printf "%s%s" "static" }}
                {{ readFile $path | safeHTML }}
            {{ else }}
                <img src="{{ .icon }}">
            {{ end }}
        </a>
    </span>
    {{ end }}
</span>
